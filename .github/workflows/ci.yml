name: ci

on:
  push:
    branches: [master]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Setup node env ðŸ—
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: Cache node_modules ðŸ“¦
        uses: actions/cache@v2.1.4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ðŸ‘¨ðŸ»â€ðŸ’»
        run: npm ci --prefer-offline --no-audit
        
      - name: Build Docker ðŸ³
        run: |
          docker build -t ${{ github.repository }} .
          echo $DOCKER_PWD | docker login -u $DOCKER_LOGIN --password-stdin
          docker push ${{ github.repository }}
        env:
          DOCKER_LOGIN: ${{ secrets.DOCKER_LOGIN }}
          DOCKER_PWD: ${{ secrets.DOCKER_PWD }}
          
      - name: Deploy app ðŸš€
        run: |
          echo "$SSH_IDENTITY_KEY" > identity
          chmod 600 identity
          ssh -i identity -o StrictHostKeyChecking=no root@bikeday.me "/bin/bash ./${{ github.repository }}/deploy_app.sh"
        env:
          SSH_IDENTITY_KEY: ${{ secrets.SSH_IDENTITY_KEY }}
